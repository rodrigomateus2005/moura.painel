<div class="input-field">
  <div class="row">
    <label for="empresa">Empresa:</label>
  </div>
  <div class="row">
    <select id="empresa" appSelect2 [(ngModel)]="empresa">
      <optgroup [label]="item.nome" *ngFor="let item of portais">
        <option [ngValue]="emp" *ngFor="let emp of item.empresas">{{emp.empresa.fantasia}}</option>
      </optgroup>
    </select>
  </div>
  <div class="row">
    <button class="btn right" (click)="abrirLink()">Abrir</button>
  </div>
</div>
